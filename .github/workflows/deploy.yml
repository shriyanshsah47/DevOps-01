name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "âœ… Connected to EC2"
            mkdir -p /home/ubuntu/devops_ws_8001
            sudo chown -R $USER:$USER /home/ubuntu/devops_ws_8001
            sudo chmod -R u+rwX /home/ubuntu/devops_ws_8001
            echo "ðŸš€ Deployment successful!"
